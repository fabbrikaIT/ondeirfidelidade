<div class="container-fluid">
  <app-page-header icon="fa-users" heading="RelatÃ³rio de Clientes"></app-page-header>
  <div class="row mb-3">
    <div class="col-12">

    </div>
  </div>
  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
        <th scope="col">Id</th>
        <th scope="col">Nome do Cliente</th>
        <th scope="col">E-mail</th>

      <tbody>
        <tr *ngFor="let client of clients">

          <td>{{client.NAME}}</td>
          <td>{{client.E_MAIL}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-loading [isProcessing]="isProcessing"></app-loading>
