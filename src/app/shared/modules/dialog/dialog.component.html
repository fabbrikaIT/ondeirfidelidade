<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
  <div class="modal-body">
    <p>{{message}}</p>
  </div>
  <div *ngIf="!isConfirm" class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="close()">Fechar</button>
  </div>
  <div *ngIf="isConfirm" class="modal-footer">
    <button type="button" class="btn btn-success" (click)="emitDialogResult(true)" >Confirmar</button>
    <button type="button" class="btn btn-danger" (click)="emitDialogResult(false)" >Cancelar</button>
  </div>
</ng-template>
