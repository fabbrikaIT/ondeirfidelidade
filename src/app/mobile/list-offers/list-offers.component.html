<div class="container-fluid">
  <div class="row">
    <ul class="list-group w-100">
      <li class="list-group-item" *ngFor="let offer of offers" (click)="showDetails(offer)">
        <div class="row">
          <div class="col-12">
            <h3>{{ offer.title }}</h3>
          </div>
          <div class="col-12">
            <span>{{ offer.description }} </span>
            <br>
            <small> {{ offer.restriction }}</small>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<app-loading [isProcessing]="isProcessing"></app-loading>
