<div class="container-fluid">
  <div class="row">
    <ul class="list-group w-100">
      <li class="list-group-item" *ngFor="let loyalty of loyalties" >
        <div class="row" (click)="showDetails(loyalty)">
          <div class="col-12">
            <h3>{{ loyalty.name }}</h3>
          </div>
          <div class="col-12">
            <span>A cada {{ loyalty.usageType.usageGoal}} utilizações você ganha {{ loyalty.usageType.usageReward }}</span>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-6">
            <button class="btn btn-primary" (click)="applyLoyalty(loyalty)">Pontuar Fidelidade</button>
          </div>
          <div class="col-6">
            <button class="btn btn-secondary" (click)="showCard(loyalty)">Cartão Fidelidade</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<app-loading [isProcessing]="isProcessing"></app-loading>
